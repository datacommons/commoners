---
---

<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>{% if page.title %}{{page.title}}{% else %}{{site.name}}{% endif %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Serif:regular&amp;subset=latin" media="all" />
<link type="text/css" rel="stylesheet" href="{{site.baseurl}}/style/main.css?ver=2" media="all" />
<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/style/big.css" media="screen and (min-width: 512px)" />
<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/style/small.css" media="screen and (max-width: 320px)" />
{% if page.has_map %}
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
 <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
 <link rel="stylesheet" href="{{site.baseurl}}/bits/leaflet.markercluster/dist/MarkerCluster.css" />
 <link rel="stylesheet" href="{{site.baseurl}}/bits/leaflet.markercluster/dist/MarkerCluster.Default.css" />
 <script src="{{site.baseurl}}/bits/leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>
 <script src="{{site.baseurl}}/bits/handlebars/handlebars.min.js"></script>
 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
 <script src="{{site.baseurl}}/bits/masonry/dist/masonry.pkgd.min.js"></script>
<style type="text/css">
body {
padding: 0;
margin: 0;
}
html, body, #wrapper, #content {
height: 100%;
width: 100%;
}
#map {
height: 50%;
}
</style>
{% endif %}
</head>
<body>
<div id="wrapper">
  <div id="header">
    <h1>{% if page.title %}{{page.title}}{% else %}{{site.name}}{% endif %}</h1>
  </div>
  <div id="content">
    {{content}}
  </div>
</div>
</body>
</html>
